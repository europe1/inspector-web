<title>Авторизация | CarZone</title>
{% if next %}
<p style='margin-bottom: 10px; margin-left: 20px;'><i>Для доступа к этой странице необходимо авторизоваться</i></p>
{% endif %}
{% if form.errors %}
<p>Логин и пароль не совпадают, попробуйте ещё раз</p>
{% endif %}
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>

<input type="submit" value="Войти">
<input type="hidden" name="next" value="{{ next }}">
</form>
<p><a href="{% url 'password_reset' %}">Сброс пароля</a></p>
